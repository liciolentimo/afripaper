<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--jquery-->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!--css-->
    <link rel="stylesheet" href="css/style.css" />
    <!--firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
    <title>Afripaper</title>
</head>
<body class="bg-dark">

    <div id="login-card" class="card">
        <div class="card-body">
            <h1>Afripaper Admin</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">email</label>
                    <input type="email" id="email" class="form-control" />
                </div>
                <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" />
                </div>
                <div class="form-group">
                    <button id="btn-login" type="button" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
    
    <script>
    
        firebase.auth().onAuthStateChanged(function(user){
            if(user){
                window.location.href = "admin.html";
            }
        });
    </script>
    
</body>
</html>
